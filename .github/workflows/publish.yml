name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Install dependencies
      run: poetry install --no-interaction --no-root
    
    - name: Build package
      run: poetry build
    
    - name: Publish to Test PyPI
      if: ${{ secrets.TEST_PYPI_TOKEN != '' }}
      env:
        POETRY_PYPI_TOKEN_TEST_PYPI: ${{ secrets.TEST_PYPI_TOKEN }}
      run: |
        poetry config repositories.test-pypi https://test.pypi.org/legacy/
        poetry publish -r test-pypi
    
    - name: Test installation from Test PyPI
      if: ${{ secrets.TEST_PYPI_TOKEN != '' }}
      run: |
        # Extract version from pyproject.toml
        VERSION=$(poetry version -s)
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple arshai==$VERSION
        python -c "import arshai; print(f'Successfully installed arshai {arshai.__version__}')"
    
    - name: Publish to PyPI
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
      run: poetry publish